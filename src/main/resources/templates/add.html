<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Birthday Reminder</title>
	<style>
	h1 {text-align: center;}
form {text-align: center;}
</style>
</head>

<body style="background-image: url('/images/happyBirthday.jpg');background-size: cover;background-repeat: no-repeat;">
	<h1 style="	font-size: 2em; color: darkblue;"><u>Add Birthday Reminder</u></h1>

	<form th:action="@{/birthdays/add}" method="post">
		
			<label for="name"><b>Name:</b></label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 200px;" >
		
		<br><br>
		
			<label for="date"><b>Birthday Date:</b></label>
			<input type="date" id="date" name="date" required style="width: 200px;">
	<br>
		<br>
		
			<label for="email"><b>Email:</b></label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 200px;">
		<br>
		<br>
		<div >
			<button type="submit" style="background-color: lightpink" ><b>Add Reminder</b></button>
		</div>
	</form>

</body>

</html>
